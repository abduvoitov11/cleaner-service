  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("Service Worker registered"))
          .catch(err => console.log("Service Worker error", err));

  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }html {
  scroll-behavior: smooth;
}

body {
  background: linear-gradient(135deg, #fff4e6, #ffe0b2);
  color: #333;
  overflow-x: hidden;
}

header {
  background: url('/image/image.png') no-repeat center center/cover;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: slideFadeIn 1.5s ease-out;
}

header::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

header h1 {
  font-size: 48px;
  color: black;
  z-index: 1;
  animation: bounceIn 2s ease-in-out;
}

.hero p {
  font-size: 22px;
  color: black;
  z-index: 1;
  margin-top: 10px;
  animation: fadeInUp 2s ease-in-out;
}

.services {
  background-color: #ffe0b2;
  padding: 60px 20px;
  text-align: center;
  animation: fadeInZoom 1.5s ease-in-out;
}

.services h3 {
  font-size: 32px;
  margin-bottom: 30px;
  color: #e65100;
}

.service-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.service {
  background: linear-gradient(to bottom right, #fff3e0, #ffe0b2);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  width: 220px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
  animation: zoomIn 1s ease forwards;
}

.service:hover {
  transform: translateY(-10px) scale(1.05) rotate(-1deg);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.contact {
  padding: 50px 20px;
  background: linear-gradient(135deg, #ffccbc, #ffe0b2);
  text-align: center;
  animation: fadeInUp 2s ease-in-out;
}

.contact h4 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #bf360c;
}

.contact p {
  font-size: 18px;
}

.telegram-button {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  background-color: #0088cc;
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-size: 18px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: pulse 2s infinite;
}

.telegram-button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInZoom {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes zoomIn {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideFadeIn {
  from { opacity: 0; transform: translateX(-50px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes bounceIn {
  0% { transform: scale(0.3); opacity: 0; }
  50% { transform: scale(1.05); opacity: 1; }
  70% { transform: scale(0.9); }
  100% { transform: scale(1); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@media (max-width: 768px) {
  header h1 { font-size: 32px; }
  .hero p { font-size: 18px; padding: 0 10px; }
  .service { width: 100%; max-width: 300px; }
}

@media (max-width: 480px) {
  .services h3 { font-size: 24px; }
  .contact h4 { font-size: 22px; }
  .contact p { font-size: 16px; }
}   


.cta {
  display: flex;
  padding: 11px 33px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  background: #6225e6;
  transition: 1s;
  box-shadow: 6px 6px 0 black;
  transform: skewX(-15deg);
  border: none;
  cursor: pointer;
  margin: 0 auto;
  margin-top: 25px;
}

.cta:focus {
  outline: none;
}

.cta:hover {
  transition: 0.5s;
  box-shadow: 10px 10px 0 #fbc638;
}

.cta .second {
  transition: 0.5s;
  margin-right: 0px;
}

.cta:hover .second {
  transition: 0.5s;
  margin-right: 45px;
}

.span {
  transform: skewX(15deg);
}

.second {
  width: 20px;
  margin-left: 30px;
  position: relative;
  top: 12%;
}

.one {
  transition: 0.4s;
  transform: translateX(-60%);
}

.two {
  transition: 0.5s;
  transform: translateX(-30%);
}

.cta:hover .three {
  animation: color_anim 1s infinite 0.2s;
}

.cta:hover .one {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.6s;
}

.cta:hover .two {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.4s;
}

@keyframes color_anim {
  0% {
    fill: white;
  }

  50% {
    fill: #fbc638;
  }

  100% {
    fill: white;
  }
}

  </style>
